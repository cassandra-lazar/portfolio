<div class="hero-container">
  <div class="hero-content">
    <h1 class="name">
      {{ name }}
    </h1>
    <h2 class="role"><i class="pi pi-briefcase me-2"></i>{{ role }}</h2>

    <p class="location"><i class="pi pi-map-marker"></i> {{ location }}</p>
    <div class="email">{{ email }}
      <span [appCopyToClipboard]="email"></span>
    </div>
    <div class="d-flex justify-content-center flex-wrap gap-3">
      <a [href]="linkedinUrl" target="_blank" class="linkedin-btn">
        <i class="pi pi-linkedin"></i>
      </a>
      <a [href]="cvUrl" download class="gradient-btn">
        <i class="pi pi-download"></i> Download CV
      </a>
    </div>
  </div>
</div>
