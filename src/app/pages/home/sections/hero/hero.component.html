<div class="hero-container">
  <div class="hero-content">
    <h1 class="name">
      {{ name }}
    </h1>
    <h2 class="role">{{ role }}</h2>
    <p class="location"><i class="pi pi-map-marker"></i> {{ location }}</p>

    <div class="d-flex justify-content-center flex-wrap gap-3">
      <a [href]="linkedinUrl" target="_blank" class="hero-btn linkedin">
        <i class="pi pi-linkedin"></i>
      </a>
      <a [href]="cvUrl" download class="hero-btn cv">
        <i class="pi pi-download"></i> Download CV
      </a>
    </div>
  </div>
</div>
