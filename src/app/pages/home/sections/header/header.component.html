@if (!mobile) {
<nav class="navbar">
  <ul class="nav-list">
    @for (item of menuItems; track item.id) {
    <li [class.active]="activeSection === item.id">
      <a [href]="'#' + item.id">{{ item.label }}</a>
    </li>
    }
  </ul>
</nav>
} 

@if (mobile) {
<nav class="mobile-navbar" [class.open-nav]="isMenuOpen">
  <div class="mobile-header">
    <button class="hamburger" (click)="toggleMenu()">â˜°</button>
  </div>

  <ul class="mobile-nav-list" [class.open]="isMenuOpen">
    @for (item of menuItems; track item.id) {
    <li [class.active]="activeSection === item.id" (click)="closeMenu()">
      <a [href]="'#' + item.id">{{ item.label }}</a>
    </li>
    }
  </ul>
</nav>
}
